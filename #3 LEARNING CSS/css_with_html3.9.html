<!DOCTYPE html>
<html lang = "kr">
    <head>
        <title>#3.8~ Classes</title>
        <!-- 주석 내용 -->
        <style>
          body{
              margin : 0px;
          }

        div{
            display: inline-block;
            /* 
            inline : 높이, 넓이 무시됨 무언가 추가하지 않는 이상 안보임
            (좆구림=>) inline-block : 위 문제를 해결해서 좋은데, 반응형 웹 디자인이 불가능함
            */
            width : 50px;
            height : 50px;
            background-color: cornflowerblue;
        }
        </style>
    </head>
    <body>
        <div></div>
        <div></div>
        <div></div>
    </body>
</html>
