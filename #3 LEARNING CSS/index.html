  <body>
      <h2>Create An Account</h2>
    <form><label for = "first_name">First name</label>
        <input id = "first_name" required placeholder = "First name" type ="text"/>

        <label for = "last_name">Last name</label>
        <input id = "last_name" required placeholder = "Last name" type = "text"/>

        <label for = "email">Email</label>
        <input id = "email" required placeholder = "Email" type = "email"/>
        <br> 
        <label for = "username">Username</label>
            <input id = "username" required placeholder = "Username" type = "text"/>
            <br>
        <label for = "password">Password</label>
            <input id = "password" required placeholder = "Password" minlength="10" type = "password"/>

         <lable for = "birth_date">Birth date</lable>
            <input id = "birth_date" required type = "date"/>
            <br>
         <lable for = "range">How happy are you?</lable>
            <input id = "range" required type = "range" list="tickmarks">

                <option value="0" label="0%"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50" label="50%"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100" label="100%"></option>
              </datalist>
              <br>
        <labe for ="color">What is your fav.color?</labe>
            <input id = "color" required type = "color"/>
            <br>
        <input type = "submit" value = "Create Account"/>
        
    </form>
