<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <main class = "page">
        <header class ="screen-header">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-search"></i>
        </header>

        <div class ="thumb-artist">
            <img class = "thumb-artist__img" src="imgs/재승샷.png"/>
            <div class = "thumb-artist__text">
                <span class = "thumb-artist__text__name">진재승, 다이아</span>
                <span class ="thumb-artist__text__genre">Top, Mid</span>
            </div>

            <div class ="thumb-artist__btn">
                <div class ="thumb-artist__btn__shuffle">
                    <span>Shuffle</span>
                </div>
                <div class ="thumb-artist__btn__like">
                    <i class="far fa-heart"></i>
                    <span>35,000</span>
                </div>
            </div>
        </div>

        <div class = "music-container">
            <div class ="music">
                <div class = "music__info">
                    <img class = "music__info__img" src="imgs/1.jpg"/>
                    <div class ="music__info__text">
                        <span class ="music__info__text__author">진재승, 다이아</span>
                        <span class ="music__info__text__title">J.J.S </span>
                    </div>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class ="music">
                <div class = "music__info">
                    <img class = "music__info__img" src="imgs/shout.jpg"/>
                    <i class="fas fa-signal fa-xl"></i>
                    <div class ="music__info__text">
                        <span class ="music__info__text__author">진재승, 다이아</span>
                        <span class ="music__info__text__title">포효</span>
                    </div>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class ="music">
                <div class = "music__info">
                    <img class = "music__info__img" src="imgs/3.jpg"/>
                    <div class ="music__info__text">
                        <span class ="music__info__text__author">진재승, 다이아</span>
                        <span class ="music__info__text__title">슬픔</span>
                    </div>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class ="music">
                <div class = "music__info">
                    <img class = "music__info__img" src="imgs/4.png"/>
                    <div class ="music__info__text">
                        <span class ="music__info__text__author">진재승, 다이아</span>
                        <span class ="music__info__text__title">분노</span>
                    </div>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>


        <div class = "control-box">
            <div class ="control-box__text">
                <span class = "control-box__text__author">진재승, 다이아</span>
                <span class = "control-box__text__title">포효</span>
            </div>
            <div class = "control-box__control">
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-step-forward"></i>
            </div>
        </div>
        
    </main>

    <main class = "page">
        <header class ="screen-header">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-ellipsis-v"></i>
        </header>

        <div class = "current-music">
            <img class ="current-music__img" src="imgs/shout.jpg"/>
            <div class ="current-music__info">
                <span class ="current-music__info__title">포효</span>
                <span class ="current-music__info__author">진재승, 다이아</span>
            </div>
        </div>

        <div class ="process-bar">
            <div class = "process-bar__times">
                <span>5:55</span>
                <span>7:95</span>
            </div>
            <div class ="process-bar__bar">
                <div class="process-bar__bar__stick1"></div>
                <div class="process-bar__bar__dot"></div>
                <div class="process-bar__bar__stick2"></div>
            </div>
        </div>

        <div class ="buttons">
            <i class="fas fa-sync-alt"></i>
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-play-circle fa-4x"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-random"></i>
        </div>
    </main>
  </body>
</html>
